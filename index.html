<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free For All JioSaavn Fans</title>
     <link rel="icon" type="image/x-icon" href="music.png">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
        <span class="favourite-image" onclick="loadfavoriteSongs()"><img src="favourite.png" height="20px" width="20px" alt=""></span>
    <div class="search-container">
  
      <input type="text" id="song" placeholder="Enter song name..." />
      <button
        onclick="fetchDataAndDisplay(document.getElementById('song').value)"
      >
        Search
      </button>
    </div>

    <div id="loading"></div>
    <div id="error-message"></div>

    <div class="player-container">
      <img  id="song-image" src="" alt="Song Cover" />

      <div class="controls">
         <div id="progress-bar"></div>
         <div id="progress-thumb"></div>
        <div id="song-title">Song Title</div>
        <div id="paly-prev-next-btn">
          <button id="prev-btn">⏮️</button>
        <button id="play-btn">▶️</button>
        <button id="next-btn">⏭️</button>
        </div>
        
        
    </div>
   <input
        type="range"
        id="volume-slider"
        min="0"
        max="1"
        step="0.1"
        value="1"
         title="Volume"
      />
      </div>
 
     
       
      </div>

      
    <ul id="song-list"></ul>
    <audio id="audio-player" controls hidden></audio>
<footer>
  <div class="footer-content">
    <p>&copy; 2025 Music Lover. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</footer>

    <script src="jsonData.js"></script>
    <script src="songPlay.js"></script>
    <script src="queue.js"></script>
   <script src="ai.js"></script>
  </body>
</html>
